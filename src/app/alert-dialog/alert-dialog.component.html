<div mat-dialog-content>
  <p>{{data.message}}</p>
  <mat-form-field style="width: 554px;">
    <input matInput placeholder="Enter password" required [(ngModel)]="dialogInput">
    <mat-error *ngIf="showError">password is incorrect</mat-error>

  </mat-form-field>
</div>
<div mat-dialog-actions>

  <button mat-raised-button color="primary" (click)="onConfirm()">Okay</button>
  <button mat-button (click)="onDismiss()">Cancel</button>
</div>
